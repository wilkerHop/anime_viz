name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: npx prisma generate
      env:
        DATABASE_URL: "file:./dev.db" # Mock for CI
        
    - name: Lint
      run: npm run lint
      
    - name: Type Check
      run: npx tsc --noEmit
          
    - name: Run Tests
      env:
        MAL_CLIENT_ID: ${{ secrets.MAL_CLIENT_ID }}
      run: |
        npm test
        npx playwright install --with-deps
        npx playwright test

    - name: Build
      run: npm run build
      env:
        DATABASE_URL: "file:./dev.db"
